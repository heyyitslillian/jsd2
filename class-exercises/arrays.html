<!DOCTYPE html>
<html>
<head>
	<title>Arrays</title>
</head>

<body>
<h1>Arrays</h1>

<script>

var days=["Mon","Tue","Wed","Thurs","Fri"];

//days.push("Sat");

//Technique #1 for looping over an array
//- using forEach method with callback function
console.log("---forEach Technique--")

days.forEach(printDay);
	function printDay(n){
	console.log(n);
}


console.log("--screwy var names--")
days.forEach(showMeStuff);
function showMeStuff(d2R4,index){
	console.log(index,d2R4);
}

console.log("--anonymous function--")
days.forEach(function (item,index){
	console.log(index,item);
});





//Technique #2 for looping over an array
//- using the for loop 

//each time the callback function is called, the next item in the array is passed as the parameter

//first section: happens once. second section: safety check that happens everytime to determine if we're done with the loop (conditional check). third section: happens after everytime the loop runs
console.log("--for loop technique--")

for (var i = 0; i < days.length; i++){
	console.log(i,days[i]);
}



</script>
<script src="arrays.js"></script>
<script src="exercise.js"></script>
</body>
</html>
