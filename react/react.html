<!DOCTYPE html>
<html>
<head>
	<title>Template</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no, shrink-to-fit=no">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">


	<link rel="stylesheet" href="css/template.css">
</head>
<body>
<h1>React</h1>
<div class="container"></div>


<script type="text/jsx">

var json = {
	name: "lillian",
	dob: "12/1/1989",
	img: "http://www.cutestpaw.com/wp-content/uploads/2014/08/corgi.jpg"
};


// parent DOM element for reach component	
var container = document.querySelector(".container");

var specification = {

	// render contains xml template
	render: function () {
		console.log('render');
		return (
		<div>
			<p> hello world!</p>
			<p> my name is {this.props.name} and my birthday is {this.props.dob}</p>
			<Profile img={this.props.img}/>
		</div>

		);
	}
}

// babel is what people use to set up their react (preprocessing js)
var Profile = React.createClass({

	render: function() {
		return (
			<div>
			<h2>Profile</h2>
			<img src={this.props.img}/>

			</div>
			);

	}

});

// create new reach component
var App = React.createClass(specification);

// render reach component in the DOM
ReactDOM.render(<App name={json.name} dob={json.dob} img={json.img}/>, container);






</script>


<script src="https://fb.me/react-0.14.6.js"></script>
<script src="https://fb.me/react-dom-0.14.6.js"></script>
<script src="http://fb.me/JSXTransformer-0.12.1.js"></script>


</body>
</html>
